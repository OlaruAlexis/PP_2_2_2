<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>All Cars</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Cost</th>
  </tr>
  <tr th:each="car, state: ${someCars}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
    <td th:utext="${car.model}">Модель</td>
    <td th:utext="${car.color}">Цвет</td>
    <td th:utext="${car.cost}">Стоимость</td>
  </tr>
</table>
</body>
</html>
